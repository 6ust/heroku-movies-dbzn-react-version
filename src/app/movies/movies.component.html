<div class="cover-field">
  <h1>Filmes</h1>

  <div *ngFor="let movie of movies" class="screen-covers">
    <a [routerLink]="['/']">
      <i class="cover">
        <img src="./assets/img/cover-anime/{{movie.image}}" alt="Capa - {{movie.name}}">
      </i>
      <br>
      <h3 >{{movie.name}}</h3>
    </a>
  </div>

</div>
